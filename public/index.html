<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <title>网站信息管理系统</title>
</head>
<body>
    <!-- 头部 -->
    <div class="nav-top">
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="/">网站信息管理中心</a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <a class="btn btn-success link-index" href="/" role="button">前往首页</a>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <a class="btn login-success">游客</a>
              <a class="btn loginOut btn-danger" href="/html/login.html" role="button">登录</a>
            </ul>
          </div>
        </div>
      </nav>  
    </div>  

        <div class="row">
    <!-- 左侧侧边栏 -->
            <div class="col-md-2">
              <div class="menu">菜单列表</div>
              <ul class="menu-list">
                  <li class="side-nav1">网站设置</li>
                  <li class="side-nav2">栏目管理</li>
                  <li class="side-nav3">添加会员</li>
              </ul>
            </div>
    <!-- 右侧主体 -->
            <div class="col-md-10 right-box">
                <div class="panel panel-info web-info-box rightbox">
                    <div class="web-info panel-heading">网站信息</div>
                    <div class=" hide success-popout alert alert-success alert-dismissible" role="alert">
                      提交成功，请在栏目管理中查看哦~
                      <button type="button" class="close" data-dismiss="alert"><span>&times;</span></button>  
                    </div>
                    <div class=" hide failed-popout alert alert-danger alert-dismissible" role="alert">
                      输入框不能为空哦~
                      <button type="button" class="close" data-dismiss="alert"><span>&times;</span></button>  
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal web-info-form">
                          <div class="form-group">
                            <label for="web-title" class="col-sm-2 left-text control-label">网站标题：</label>
                            <div class="col-sm-10">
                              <input type="text" name="title" class="form-control" id="web-title" >
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="web-logo" class="col-sm-2  left-text control-label">网站LOGO：</label>
                            <div class="col-sm-10">
                              <input type="file" name="logo" class="form-control" id="web-logo">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="web-domain" class="col-sm-2 left-text control-label">网站域名：</label>
                            <div class="col-sm-10">
                              <input type="text" name="domain" class="form-control" id="web-domain" >
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="web-keyword" class="col-sm-2 left-text control-label">网站关键字：</label>
                            <div class="col-sm-10">
                              <input type="text" name="keyword" class="form-control" id="web-keyword" >
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="web-desc" class="col-sm-2 left-text control-label">网站描述：</label>
                            <div class="col-sm-10">
                              <textarea type="text" cols="20" rows="3" name="desc" class="form-control" id="web-desc"></textarea>
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="linkman" class="col-sm-2  left-text control-label">联系人：</label>
                            <div class="col-sm-10">
                              <input type="text" name="linkman" class="form-control" id="linkman">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="email" class="col-sm-2  left-text control-label">Email地址：</label>
                            <div class="col-sm-10">
                              <input type="email" name="email" class="form-control" id="email">
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                              <button type="button" class="btn btn-info btn-add btn-default">添加</button>
                              <button type="button" class="btn btn-info btn-delete btn-default hide">修改</button>
                            </div>
                          </div>
                        </form>
                    </div>
                </div>
                <div class="panel panel-info content-list-box rightbox ">
                  <div class=" content-list panel-heading">内容列表</div>
                  <div class="panel-body">
                     <button type="button" class="btn btn-warning">添加内容</button>
                     <table class="table content-tab table-hover table-bordered">
                      <thead>
                          <tr>
                              <th>序号</th>
                              <th>标题</th>
                              <th>LOGO</th>
                              <th>域名</th>
                              <th>关键字</th>
                              <th>描述</th>
                              <th>联系人</th>
                              <th>Email</th>
                              <th colspan="2">操作</th>
                          </tr>
                      </thead>
                      <tbody>
                        
                      </tbody>
                    </table>
                      <ul class="pagination pull-right"></ul>
                  </div>  
                </div>
                <div class="panel panel-info modify-password-box rightbox">
                  <div class="modify-title panel-heading">添加会员</div>
                  <div class="panel-body">
                      <form class="form-horizontal register-form">
                        <div class="form-group">
                            <label for="user" class="col-sm-2 left-text control-label">管理员账号：</label>
                            <div class="col-sm-3">
                            <input type="text" class="form-control" id="new-user" name="username">
                            </div>
                        </div>
                        <div class="form-group">
                          <label for="password" class="col-sm-2 left-text control-label">密码：</label>
                          <div class="col-sm-3">
                            <input type="password" class="form-control old-password"  name="password">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="conf-password" class="col-sm-2 left-text control-label">确认密码：</label>
                          <div class="col-sm-3">
                              <input type="password"  class="form-control ensure-password">
                              <div style="height: 15px;" class="ensureinfo"></div>
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" class="btn btn-info btn-default register-btn"> 提交 </button>
                          </div>
                        </div>
                      </form>
                  </div>
                </div>

               
            </div>
        </div>
  <script src="/lib/jquery/jquery-1.12.4.min.js"></script>
  <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="/lib/ejs/ejs.js"></script>
  <script src="/js/index.js"></script>
  <script src="/js/common/register.js"></script>
</body>
</html>
